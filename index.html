<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Lungs Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .image-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      width: 50%; /* Adjust image size */
      max-width: 150px; /* Limit maximum size */
    }
    .bottom-image {
      position: absolute;
      bottom: 10%; /* Use percentage for responsive positioning */
      left: 5%; /* Use percentage for responsive positioning */
      z-index: 10;
      width: 20vw; /* Make size responsive to screen width */
      max-width: 120px; /* Prevent the image from being too large */
      height: auto; /* Keep aspect ratio */
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 1; /* Ensure model-viewer is below other elements */
    }
  </style>
</head>
<body>
  <!-- Top Right Image Overlay -->
  <img src="image.png" alt="Overlay Image" class="image-overlay">

  <!-- Bottom Left Image Overlay -->
  <img src="patch.png" alt="Bottom Left Image" class="bottom-image">

  <!-- 3D Model Viewer -->
  <model-viewer 
    src="https://cdn.glitch.me/16112d14-3ddb-40f3-88b5-ffe7f74d4267/lungs.glb?v=1736323346405" 
    ios-src="https://cdn.glitch.me/16112d14-3ddb-40f3-88b5-ffe7f74d4267/lungs.usdz?v=1736323372348"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    autoplay 
    animation-name="default" 
    exposure="1">
  </model-viewer>
</body>
</html>
