<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Lungs Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    .image-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      width: 50%; /* Adjust image size */
      max-width: 150px; /* Limit maximum size */
    }
    .footer-text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 20; /* Ensure text is above other elements */
      color: #fff;
      font-size: 12px; /* Adjust font size for mobile */
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      padding: 5px 10px;
      border-radius: 5px;
      max-width: 90%; /* Prevent overflow on small screens */
      word-wrap: break-word; /* Ensure text doesn't overflow */
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 1; /* Ensure model-viewer is below text */
    }
  </style>
</head>
<body>
  <!-- Image Overlay -->
  <img src="image.png" alt="Overlay Image" class="image-overlay">

  <!-- Footer Text -->
  <div class="footer-text">Â© Manobal Studios Pvt Ltd.</div>

  <!-- 3D Model Viewer -->
  <model-viewer 
    src="https://cdn.glitch.me/16112d14-3ddb-40f3-88b5-ffe7f74d4267/lungs.glb?v=1736323346405" 
    ios-src="https://cdn.glitch.me/16112d14-3ddb-40f3-88b5-ffe7f74d4267/lungs.usdz?v=1736323372348"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    autoplay 
    animation-name="default" 
    exposure="1">
  </model-viewer>
</body>
</html>
